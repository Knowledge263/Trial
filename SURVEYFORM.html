<h1 id="title">SURVEY FORM</h1>

    <p id="description" align='center'>Tell us how you found out about Freecodecamp.</p>

        <label for='c'><input type='checkbox' name='lt' id='c' value='data-analysis'>DATA ANALYSIS</label>
        <label for='d'><input type='checkbox' name='lt' id='d' value='machine-learning'>MACHINE LEARNING</label>
